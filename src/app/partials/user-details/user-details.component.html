<div class="container">
  <div class="left-side">
    <div class="user-info">
      <img *ngIf="user.avatar" [src]="user.avatar">
      <p>{{user.username}}</p>
    </div>
    <div class="menus">
      <ul>
        <li [ngClass]="{'active': selectedMenu === 'REPOS'}" (click)="selectMenu('REPOS')">
          <label>Repositories</label><span>{{user.repositoriesAmount}}</span>
          <svg>
            <use [attr.xlink:href]="iconPath + 'arrow.svg#Capa_1'"></use>
          </svg>
        </li>
        <li [ngClass]="{'active': selectedMenu === 'FOLLOWERS'}" (click)="selectMenu('FOLLOWERS')">
          <label>Following</label><span>{{user.followersAmount}}</span>
          <svg>
            <use [attr.xlink:href]="iconPath + 'arrow.svg#Capa_1'"></use>
          </svg>
        </li>
        <li [ngClass]="{'active': selectedMenu === 'FOLLOWING'}" (click)="selectMenu('FOLLOWING')">
          <label>Followers</label><span>{{user.followingAmount}}</span>
          <svg>
            <use [attr.xlink:href]="iconPath + 'arrow.svg#Capa_1'"></use>
          </svg>
        </li>
      </ul>
    </div>
  </div>
  <div class="right-side">
    <app-list [loading]="loading" [userMode]="selectedMenu !== 'REPOS'" [list]="activeList"></app-list>
  </div>
</div>
