<div class="container">
  <ul>
    <li *ngFor="let user of userList" [routerLink]="'/user/' + user.username">
      <img [src]="user.avatar">
      <p>{{user.username}}</p>
      <svg>
        <use [attr.xlink:href]="iconPath + 'arrow.svg#Capa_1'"></use>
      </svg>
    </li>
    <div *ngIf="loading" class="loading">
      <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
  </ul>
</div>
